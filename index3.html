<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">
  <option value="tasmania">Tasmania</option>
  <option value="newzealand">New Zealand</option>
  <option value="bali">Bali</option>
  <option value="spain">Spain</option>
</select>

<div id="map" style="width:400px;height:400px;background:yellow"></div>



<script>
  function myMap(lat, long) {
    if(lat == null){
      lat = -41.4545;
    }
    if(long == null){
      long = 145.9707;
    }
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
      center: new google.maps.LatLng(lat, long), zoom: 10
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);
  }
  function getMap(e){
    if(e.value == "tasmania"){
      myMap(-41.4545,145.9707);
    }
    else if (e.value == "newzealand") {
      myMap(-40.9006, 174.8860);
    }
    else if(e.value == "bali"){
      myMap()
    }

  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBERgIeKnGKVkBWYZcKoKjuuYvXAl8IkLg&callback=myMap"></script>

</html>
